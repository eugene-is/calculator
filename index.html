<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/src/css/style.css">
		<title>Calculator</title>
	</head>
	<body>
		<div class="calc">
			<div class="calc-screen output" id="expression">
				<div class="previous-operand">0</div>
				<div class="current-operand"></div>
			</div>
			<div class="btns">
				<button class="btn clear" data-value="clear">AC</button>
				<button class="btn plus-minus">+/-</button>
				<button class="btn percent" data-value="%">%</button>
				<button class="btn bg-orange delete">&#9003</button>

				<button class="btn 7 digit" data-value="7">7</button>
				<button class="btn 8 digit" data-value="8">8</button>
				<button class="btn 9 digit" data-value="9">9</button>
				<button class="btn  bg-orange operator" data-value="/">&#x00F7</button>

				<button class="btn digit" data-value="4">4</button>
				<button class="btn digit" data-value="5">5</button>
				<button class="btn digit" data-value="6">6</button>
				<button class="btn bg-orange operator" data-value="*">Ã—</button>

				<button class="btn digit" data-value="1">1</button>
				<button class="btn digit" data-value="2">2</button>
				<button class="btn digit" data-value="3">3</button>
				<button class="btn bg-orange operator" data-value="-">-</button>

				<button class="btn decimal" data-value=".">,</button>
				<button class="btn digit" data-value="0">0</button>
				<button class="btn equals" data-value="=">=</button>
				<button class="btn bg-orange operator" data-value="+">+</button>
			</div>
		</div>
		<script src="/src/js/script.js"></script>
	</body>
</html>
